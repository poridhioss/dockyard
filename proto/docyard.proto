syntax = "proto3";

package dockyard;

service DockyardService {
    rpc LaunchContainer(LaunchRequest) returns (LaunchResponse);
}

message LaunchRequest {
    string image = 1;
    string name = 2;
    string config_file = 3;
}

message LaunchResponse {
    bool success = 1;
    string container_id = 2;
    string message = 3;
}